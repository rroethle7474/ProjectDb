trigger:
  branches:
    include:
    - main
  paths:
    include:
    - 'ProjectDB/**'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  azureSubscription: 'JCL-SQL-01v1'
  databaseName: 'ProjectDb'

stages:
- stage: Build
  jobs:
  - job: BuildDacpac
    pool:
      vmImage: 'windows-latest'
    variables:
      solution: '**/*.sqlproj'
    steps:
    - task: NuGetToolInstaller@1
    
    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'
    
    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
        msbuildArgs: '/p:OutDir=$(build.artifactStagingDirectory)'
    
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: DeployTest
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'windows-latest'
    environment: 'test'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: SqlAzureDacpacDeployment@1
            inputs:
              azureSubscription: '$(azureSubscription)'
              AuthenticationType: 'server'
              ServerName: 'project-rpr-plan-test-v1.database.windows.net'
              DatabaseName: '$(databaseName)'
              DacpacFile: '$(Pipeline.Workspace)/drop/ProjectDb.dacpac'
              SqlUsername: '$(SqlUsername)'
              SqlPassword: '$(SqlPassword)'

- stage: DeployProd
  dependsOn: DeployTest
  condition: succeeded()
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'windows-latest'
    environment: 'prod'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: SqlAzureDacpacDeployment@1
            inputs:
              azureSubscription: '$(azureSubscription)'
              AuthenticationType: 'server'
              ServerName: 'rpr-2025-jcl-v1.database.windows.net'
              DatabaseName: '$(databaseName)'
              DacpacFile: '$(Pipeline.Workspace)/drop/ProjectDb.dacpac'
              SqlUsername: '$(SqlUsername)'
              SqlPassword: '$(SqlPassword)'